<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/favicon-16x16.png" />
    <title>LOREM IPSUM</title>
  </head>
  <body>
    <h1>Pizza Calculator!</h1>
    <form id="recipe-form">
      <label for="pizzas-select">Cantidad de Pizzas:</label>
      <select id="pizzas-select"></select>

      <br />

      <label for="weight-select">Peso del Bollo:</label>
      <select id="weight-select"></select>

      <br />

      <label for="hydration-select">Porcentaje de Hidrataci√≥n:</label>
      <select id="hydration-select"></select>

      <br />

      <label for="yeast-select">Tipo de Levadura:</label>
      <select id="yeast-select">
        <option value="fresh-yeast">Levadura Fresca</option>
        <option value="dry-yeast">Levadura Seca</option>
      </select>
      <button type="submit">CALCULAR</button>
    </form>

    <div id="result-container">
      <p id="flour-amount"></p>
      <p id="water-amount"></p>
      <p id="salt-amount"></p>
      <p id="yeast-amount"></p>
    </div>

    <div id="error-container">
      <p id="error-message" class="error-message"></p>
    </div>
    <script src="/js/form-script.js"></script>
    <script src="/js/result-script.js"></script>
  </body>
</html>
