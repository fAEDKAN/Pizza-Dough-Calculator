<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/favicon-16x16.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b23760bec1.js"
      crossorigin="anonymous"
    ></script>
    <title>Your Best Dough!</title>
  </head>
  <body>
    <header>
      <h1>¡Creá tu propia receta!</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="recipe-form">
          <div class="pizzas-container">
            <label for="pizzas-select">Cantidad de Pizzas:</label>
            <select id="pizzas-select"></select>
          </div>

          <div class="weight-container">
            <label for="weight-select">Peso del Bollo:</label>
            <select id="weight-select"></select>
          </div>

          <div class="hydration-container">
            <label for="hydration-select">Porcentaje de Hidratación:</label>
            <select id="hydration-select"></select>
          </div>

          <div class="yeast-container">
            <label for="yeast-select">Tipo de Levadura:</label>
            <select id="yeast-select"></select>
          </div>

          <button type="submit">CALCULAR</button>
        </form>
      </div>

      <div id="result-container">
        <p id="flour-amount"></p>
        <p id="water-amount"></p>
        <p id="salt-amount"></p>
        <p id="yeast-amount"></p>
      </div>
    </main>

    <footer>
      <h3>
        ¡ Hecha con <i class="fa-solid fa-heart"></i> y toneladas de
        <i class="fa-solid fa-pizza-slice"></i>
        !
      </h3>
    </footer>

    <script src="/js/form-script.js"></script>
    <script src="/js/result-script.js"></script>
  </body>
</html>
